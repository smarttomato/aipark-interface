-
  case_name: "登录正向用例"
  path: "/user/login"
  type: "post"
  data:
    username: "root"
    password: "123456"
  expect:
    {
     'code': 0,
     'msg': '登录成功',
     'token': 'token'
    }

-
  case_name: "登录反向用例"
  path: "/user/login"
  type: "post"
  data:
    username: "root"
    password: "12345"
  expect:
    {
      code: 1,
      msg: "登录失败"
    }